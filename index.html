<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SLGTI Pre-Intermediate Lessons index</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background: linear-gradient(160deg, #f3f6fb 0%, #e3e9f7 100%);
        color: #1f2933;
      }

      .container {
        max-width: 960px;
        margin: 0 auto;
        padding: clamp(1.5rem, 4vw, 3rem) clamp(1rem, 4vw, 2.5rem);
      }

      h1 {
        margin: 0 0 1.5rem;
        font-size: clamp(2rem, 4vw, 2.75rem);
        font-weight: 700;
        letter-spacing: 0.02em;
      }

      .accordion {
        display: grid;
        gap: 1rem;
      }

      details {
        border-radius: 14px;
        background: rgba(255, 255, 255, 0.92);
        border: 1px solid rgba(30, 64, 175, 0.12);
        box-shadow: 0 18px 36px rgba(31, 41, 55, 0.08);
        overflow: hidden;
      }

      summary {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 1rem;
        list-style: none;
        padding: 1.1rem 1.4rem;
        font-size: 1.08rem;
        font-weight: 600;
        cursor: pointer;
        background: rgba(49, 91, 255, 0.06);
        border-bottom: 1px solid rgba(30, 64, 175, 0.12);
        position: relative;
      }

      summary::-webkit-details-marker {
        display: none;
      }

      summary::after {
        content: "";
        width: 0.65rem;
        height: 0.65rem;
        border-right: 2px solid #1f3a8a;
        border-bottom: 2px solid #1f3a8a;
        transform: rotate(45deg);
        transition: transform 0.2s ease;
      }

      details[open] > summary::after {
        transform: translateY(2px) rotate(-135deg);
      }

      .summary__label {
        display: flex;
        flex-direction: column;
      }

      .summary__meta {
        font-size: 0.8rem;
        font-weight: 500;
        color: #4c5a75;
        text-transform: uppercase;
        letter-spacing: 0.06em;
      }

      .accordion__body {
        padding: 1.1rem 1.5rem 1.4rem;
        display: grid;
        gap: 0.9rem;
      }

      .level-accordion details {
        border: 1px solid rgba(79, 70, 229, 0.12);
        box-shadow: none;
        background: rgba(248, 250, 255, 0.9);
      }

      .level-accordion summary {
        background: transparent;
        border-bottom: 1px solid rgba(79, 70, 229, 0.12);
        font-size: 1rem;
      }

      .lesson-list {
        margin: 0;
        padding: 1rem 1.1rem 1.2rem;
        list-style: none;
        display: grid;
        gap: 0.45rem;
        grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
      }

      .lesson-list li {
        font-size: 0.95rem;
      }

      .lesson-list a {
        color: #1d4ed8;
        text-decoration: none;
        font-weight: 600;
      }

      .lesson-list a:hover,
      .lesson-list a:focus {
        text-decoration: underline;
      }

      .lesson-lock {
        color: #94a3b8;
      }

      @media (max-width: 720px) {
        .accordion__body {
          padding: 1rem 1.1rem 1.2rem;
        }

        .lesson-list {
          grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        }
      }

      @media (max-width: 540px) {
        summary {
          flex-direction: column;
          align-items: flex-start;
        }

        summary::after {
          position: absolute;
          top: 1.35rem;
          right: 1.25rem;
        }

        .lesson-list {
          grid-template-columns: repeat(auto-fit, minmax(110px, 1fr));
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>SLGTI Pre-Intermediate Lessons index</h1>
      <div class="accordion" data-sections></div>
    </div>

    <script>
      const formatLessonId = (index) => String(index).padStart(2, "0");

      const setupAccordionGroup = (accordions) => {
        const items = Array.from(accordions);
        items.forEach((detail) => {
          detail.addEventListener("toggle", () => {
            if (!detail.open) {
              return;
            }
            items.forEach((other) => {
              if (other !== detail) {
                other.removeAttribute("open");
              }
            });
          });
        });
      };

      const createLessonMap = (overrides = {}) => {
        const lessons = {};
        for (let i = 1; i <= 32; i += 1) {
          const key = `lesson_${formatLessonId(i)}`;
          lessons[key] = Object.prototype.hasOwnProperty.call(overrides, key)
            ? overrides[key]
            : true;
        }
        return lessons;
      };

      const curriculum = {
        CT: {
          label: "Construction Technology",
          levels: {
            elementary: {
              label: "Pre-Intermediate",
              code: "PI",
              lessons: createLessonMap({
                lesson_01: false,
              }),
            },
          },
        },
        AT: {
          label: "Automobile Technology",
          levels: {
            elementary: {
              label: "Pre-Intermediate",
              code: "PI",
              lessons: createLessonMap({
                lesson_01: false,
              }),
            },
          },
        },
        FT: {
          label: "Food Technology",
          levels: {
            elementary: {
              label: "Pre-Intermediate",
              code: "PI",
              lessons: createLessonMap({
                lesson_01: false,
              }),
            },
          },
        },
        ET: {
          label: "Electrical Technology",
          levels: {
            elementary: {
              label: "Pre-Intermediate",
              code: "PI",
              lessons: createLessonMap({
                lesson_01: false,
              }),
            },
          },
        },
        MT: {
          label: "Mechanical Technology",
          levels: {
            elementary: {
              label: "Pre-Intermediate",
              code: "PI",
              lessons: createLessonMap({
                lesson_01: false,
              }),
            },
          },
        },
        ICT: {
          label: "Information Communication Technology",
          levels: {
            elementary: {
              label: "Pre-Intermediate",
              code: "PI",
              lessons: createLessonMap({
                lesson_01: false,
              }),
            },
          },
        },
      };

      const buildLessonUrl = (sectionCode, levelCode, lessonKey) => {
        const lessonNumber = lessonKey.replace("lesson_", "");
        return `${sectionCode}/${levelCode}/lesson_${lessonNumber}/`;
      };

      const sectionsContainer = document.querySelector("[data-sections]");
      const sectionAccordions = [];

      Object.entries(curriculum).forEach(([sectionCode, section]) => {
        const sectionDetails = document.createElement("details");
        sectionDetails.className = "accordion__item";
        sectionAccordions.push(sectionDetails);

        const sectionSummary = document.createElement("summary");
        const summaryLabel = document.createElement("span");
        summaryLabel.className = "summary__label";
        summaryLabel.innerHTML = `
          <span>${section.label}</span>
        `;
        sectionSummary.appendChild(summaryLabel);
        sectionDetails.appendChild(sectionSummary);

        const sectionBody = document.createElement("div");
        sectionBody.className = "accordion__body";

        const lessonList = document.createElement("ul");
        lessonList.className = "lesson-list";

        Object.entries(section.levels).forEach(([levelKey, level]) => {
          Object.entries(level.lessons).forEach(([lessonKey, isLocked]) => {
            const listItem = document.createElement("li");
            const lessonNumber = lessonKey.replace("lesson_", "");

            if (isLocked === false) {
              const link = document.createElement("a");
              link.href = buildLessonUrl(sectionCode, level.code, lessonNumber);
              link.textContent = `Lesson ${lessonNumber}`;
              listItem.appendChild(link);
            } else {
              const lockedLabel = document.createElement("span");
              lockedLabel.className = "lesson-lock";
              lockedLabel.textContent = `Lesson ${lessonNumber}`;
              listItem.appendChild(lockedLabel);
            }

            lessonList.appendChild(listItem);
          });
        });

        sectionBody.appendChild(lessonList);
        sectionDetails.appendChild(sectionBody);
        sectionsContainer.appendChild(sectionDetails);
      });

      setupAccordionGroup(sectionAccordions);
    </script>
  </body>
</html>
